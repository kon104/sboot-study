<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>Spring test</p>
	<div><a href="./..">go back top page</a></div>
	<form th:action="search" method="post">
		<table>
			<tr><th>uid</th><th>age</th><th></th></tr>
			<tr>
				<td><input type="number" name="uid" /></td>
				<td><input type="number" name="age" /></td>
				<td><button type="submit">search</button></td>
			</tr>
		</table>
	</form>
	<form th:action="add" method="post">
		<table>
			<tr><th>name</th><th>age</th><th>address</th><th></th></tr>
			<tr>
				<td><input type="text" name="name" /></td>
				<td><input type="number" name="age" /></td>
				<td><input type="text" name="address" /></td>
				<td><button type="submit">add</button></td>
			</tr>
		</table>
	</form>
	<table>
		<tr><th>uid</th><th>name</th><th>age</th><th>address</th></tr>
		<tr th:each="ac : ${rs}" th:object="${ac}">
			<td th:text="*{uid}"></td>			
			<td th:text="*{name}"></td>
			<td th:text="*{age}"></td>
			<td th:text="*{address}"></td>
		</tr>
	</table>
</body>
</html>
